<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
		<div class="header-fields">
			<h1 class="charname">
				<input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}" />
			</h1>
			<!-- <div class="grid grid-2col">
				<div class="resource">
					<label class="resource-label">Custo</label>
					<input type="text" name="system.custo" value="{{system.custo}}" data-dtype="Number" />
				</div>
			</div> -->
		</div>
	</header>

	{{!-- Sheet Tab Navigation --}}
	<nav class="sheet-tabs tabs" data-group="primary">
		<a class="item" data-tab="description">Descrição</a>
		<a class="item" data-tab="attributes">Atributos</a>
	</nav>

	{{!-- Sheet Body --}}
	<section class="sheet-body">
		{{!-- Description Tab --}}
		<div class="tab" data-group="primary" data-tab="description">
			{{editor system.descricao target="system.descricao" rollData=rollData button=true owner=owner
			editable=editable}}
		</div>

		{{!-- Attributes Tab --}}
		<div class="tab attributes" data-group="primary" data-tab="attributes">
			{{!-- As you add new fields, add them in here! --}}
			<div class="form-group">
				<label class="resource-label">Especialização</label>
				<input type="checkbox" name="system.especializacao" {{checked system.especializacao}} />
			</div>
		</div>
	</section>
</form>
