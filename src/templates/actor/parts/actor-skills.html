<div>
	<ol class="items-list skills">
		<li class="item flexrow items-header">
			<div class="item-name">Perícias</div>
			<div class="item-controls">
				<a class="item-control item-create" title="Create item" data-type="pericia"
					><i class="fas fa-plus"></i
				></a>
			</div>
		</li>
		<ol class="item-list">
			{{#each pericias as |item id|}}
			<li class="item item-detail flexrow" data-item-id="{{item._id}}">
				<div class="item-name">
					<div class="item-image">
						<a class="rollable" data-roll-type="item"
							><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"
						/></a>
					</div>
					<h4>{{item.name}}</h4>
				</div>
				<div class="item-controls">
					<a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
					<a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
				</div>
			</li>
			{{/each}}
		</ol>
	</ol>
	<ol class="items-list skills">
		<li class="item flexrow items-header">
			<div class="item-name">Especializações</div>
			<div class="item-controls">
				<a class="item-control item-create" title="Create item" data-type="pericia" data-especializacao="true"
					><i class="fas fa-plus"></i
				></a>
			</div>
		</li>
		<ol class="item-list">
			{{#each especializacoes as |item id|}}
			<li class="item item-detail flexrow" data-item-id="{{item._id}}">
				<div class="item-name">
					<div class="item-image">
						<a class="rollable" data-roll-type="item"
							><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"
						/></a>
					</div>
					<h4>{{item.name}}</h4>
				</div>
				<div class="item-controls">
					<a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
					<a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
				</div>
			</li>
			{{/each}}
		</ol>
	</ol>
</div>
