<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">
	{{!-- Sheet Header --}}
	<header class="sheet-header">
		<img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100" />
		<div class="header-fields">
			<h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="{{ localize 'Name' }}" /></h1>
	</header>

	{{!-- Sheet Tab Navigation --}}
	<nav class="sheet-tabs tabs flexrow" data-group="primary">
		<a class="item" data-tab="description">Descrição</a>
	</nav>

	{{!-- Sheet Body --}}
	<section class="sheet-body">
		{{!-- Biography Tab --}}
		<div class="tab biography" data-group="primary" data-tab="description">
			{{editor descriptionHTML target="system.descricao" button=true editable=editable}}
		</div>
	</section>
</form>
